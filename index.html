<!DOCTYPE html>
<html>
<head>
	<title>Google. No, really, it's totally Google</title>
	<link type="text/css" rel="stylesheet" href="stylesheet.css">
</head>
<body>
	<div class="menu-bar-top">
		<ul class="links">
			<li>Joseph</li>
			<li>Gmail</li>
			<li>Images</li>
			<li><img src="menu-icon.png"></li>
			<li><img src="notifications-icon.png"></li>
			<li><img id="my-thumbnail" src="http://cdn.bulbagarden.net/upload/a/aa/Flying_Pikachu_Dash.png"></li>

				<input type="submit" value="Google Search">
				<input type="submit" value="I'm Feeling Lucky">
			</div>
		</form> 
	</div>
	<div class="links-bar-bottom">
		<ul class="links" id="footer-left">
			<li>Advertising</li>
			<li>Business</li>
			<li>About</li>
		</ul>
		<ul class="links" id="footer-right">
			<li>Privacy</li>
			<li>Terms</li>
			<li>Settings</li>
		</ul>
	</div>
</body>
</html>
